name: testWorkflow
on:
    workflow_dispatch:

jobs:
  slack:
    name: slack
    runs-on: ubuntu-latest
    steps:
    - name: Send GitHub Action data to a Slack workflow
      uses: slackapi/slack-github-action@v2.0.0
      with:
        payload-delimiter: "_"
        webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
        webhook-type: webhook-trigger
  job1:
    name: Job-1
    runs-on: ubuntu-latest
    steps:
      - name: Tag commit
        run: echo "job1"
  job2:
    name: Job-2
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Tag commit
        run: echo "job2"
  job3:
    name: Job-3
    runs-on: ubuntu-latest
    needs: job2
    steps:
      - name: Tag commit
        run: echo "job3"
    
  job4:
    name: Job-4
    runs-on: ubuntu-latest
    needs: job3
    steps:
      - name: Tag commit
        run: echo "job4"
